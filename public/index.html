    <body>
      <div class="masthead">
      </div>
      <div class="container">
        <h1 class="text-center">Welcome to the Ancient Greek Explorer</h1>
      </div>

      <section class="row"> <!-- New -->
        <div class="col-md-6 col-md-offset-3">
          <section class="panel panel-info">
            <div class="panel panel-heading">
              <h3 class="panel-title">Enter New Word</h3>
            </div>
            <form id="new-word-form" class="panel-body">
              <div class="form-group">

                <label for="new-word-1">Write word below (in greek):</label>
                <input class="form-control" id="new-word-1" rows="3"></input>

                <label for="new-word-2">Write meaning below (in english):</label>
                <input class="form-control" id="new-word-2" rows="3"></input>

              </div>
              <button id="new-word-submit" class="btn btn-lg btn-primary">Enter<span class=''></span></button>
            </form>
          </section>
        </div>
      </section>

      <section class="row">
        <div class="col-md-6 col-md-offset-3">
          <section class="panel panel-info">
            <div class="panel panel-heading">
              <h3 class="panel-title">Word Search</h3>
            </div>
            <div class="panel-body">
              <div class="form-group">
                <label for="user-typed-input">Write something below:</label>
                <input class="form-control" id="user-typed-input" rows="3"></input>
              </div>
              <button id="user-typed-input-btn" class="btn btn-lg btn-primary">Find <span class='glyphicon glyphicon-copy'></span> </button>
            </div>
          </section>
        </div>
      </section>

      <section class="glyph-container border">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <div class="">
              <div class="text-center" id="results-output"></div>
            </div>
          </div>
        </div>
      </section>

    <section>
      <div class="row">
        <div class="col-md-12">
            <div class="text-center" id="donate-section">
              <form action="https://www.paypal.com/cgi-bin/webscr" method="post">

              <!-- Identify your business so that you can collect the payments. -->
              <input type="hidden" name="business" value="omar@anduin.io">

              <!-- Specify a Donate button. -->
              <input type="hidden" name="cmd" value="_donations">

              <!-- Specify details about the contribution -->
              <input type="hidden" name="item_name" value="Friends of the Park">
              <input type="hidden" name="item_number" value="Fall Cleanup Campaign">
              <input type="hidden" name="currency_code" value="USD">

              <!-- Display the payment button. -->
              <input type="image" name="submit" src="https://www.paypalobjects.com/webstatic/en_US/i/btn/png/btn_donate_92x26.png" alt="Donate">
              <img alt="" width="1" height="1" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif">

              </form>

            </div>
        </div>
      </div>
      

    </section>
