            <section class="row">
              <!-- Begin word retrieval section -->
              <div class="col-md-6 col-md-offset-3">
                <section class="panel panel-info">
                  <div class="panel panel-heading">
                    <h3 class="panel-title">Word Search</h3>
                  </div>
                  <div class="panel-body">
                    <div class="form-group">
                      <label for="user-typed-input">Write something below:</label>

                    </div>
                    <button id="user-typed-input-btn" class="btn btn-lg btn-primary">Find it!

                    </button>
                  </div>
                </section>
              </div>
            </section>

                    </div>

                      <div class="text-center" id="results-output"></div>
                    </div>
                  </section>
 
                </div>
              </div>
            </section>

      <section class="row"> <!-- Begin word input section -->
        <div class="col-md-6 col-md-offset-3">
          <section class="panel panel-info">
            <div class="panel panel-heading">
              <h3 class="panel-title">Enter New Word</h3>
            </div>
            <form id="new-word-form" class="panel-body">
              <div class="form-group">

                <label for="new-word-1">Write word below (in greek):</label>
                <input class="form-control" id="new-word-1" rows="3"></input>

                <label for="new-word-2">Write meaning below (in english):</label>
                <input class="form-control" id="new-word-2" rows="3"></input>

              </div>
              <button id="new-word-submit" class="btn btn-lg btn-primary">Enter<span class=''></span></button>
            </form>
          </section>
        </div>
      </section>
